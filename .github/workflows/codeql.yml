name: CodeQL

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp', 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          lfs: true

      # Cache LFS files to avoid re-downloading 86MB ONNX model on every run
      - name: Create LFS file hash
        if: matrix.language == 'csharp'
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Cache LFS files
        if: matrix.language == 'csharp'
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: lfs-${{ hashFiles('.lfs-assets-id') }}
          restore-keys: |
            lfs-

      - name: Fetch LFS files
        if: matrix.language == 'csharp'
        run: git lfs pull

      - name: Setup .NET 9 (C# only)
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml

      - name: Restore and Build solution (C#)
        if: matrix.language == 'csharp'
        run: |
          dotnet restore Maenifold.sln
          dotnet build Maenifold.sln -c Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        id: analyze
        continue-on-error: true
        with:
          category: '/language:${{matrix.language}}'

      - name: CodeQL Analysis Status
        if: steps.analyze.outcome == 'failure'
        run: |
          echo "::warning::CodeQL analysis completed but SARIF upload failed."
          echo "::warning::This typically means repository-level code scanning is not enabled."
          echo "::warning::To fix this: Settings → Security → Code security and analysis → Enable Code scanning."
          echo "::notice::Security analysis ran; only upload failed."
