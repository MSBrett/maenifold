ShortDescription: Persistent Graph-of-Thoughts for AI agents and multi-agent systems
Description: |-
  maenifold is a memory substrate for AI agents and multi-agent systems.

  It provides persistent Graph-of-Thoughts where past reasoning informs future thinking.
  Retrieve from HOW you thought, not just WHAT you know.

  Features:
  - Sequential thinking with revision/branching
  - 47 orchestrated workflows for multi-agent coordination
  - Graph-RAG retrieval from reasoning history
  - MCP protocol support for Claude, GPT, and other LLMs
  - .NET 9.0 with cross-platform support
  - SQLite with 384-dim vector embeddings

  Integration modes:
  - .NET library (direct integration)
  - MCP protocol (cross-language)
  - CLI (scripting)
