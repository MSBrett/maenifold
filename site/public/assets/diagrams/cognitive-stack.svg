<svg width="600" height="500" viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
    <style>
        text {
            fill: #e6f1ff;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }
        .title { font-size: 14px; font-weight: 600; }
        .label { font-size: 12px; }
        .node {
            fill: rgba(14,27,42,0.9);
            stroke: rgba(84,174,255,0.4);
            stroke-width: 1.5;
        }
        .node-center {
            fill: rgba(14,27,42,0.95);
            stroke: rgba(84,174,255,0.6);
            stroke-width: 2;
        }
        .subgraph {
            fill: none;
            stroke: rgba(255,255,255,0.15);
            stroke-width: 1;
            stroke-dasharray: 4,4;
        }
        .arrow {
            stroke: rgba(84,174,255,0.6);
            stroke-width: 2;
            fill: none;
            marker-end: url(#arrowhead);
        }
        .arrow-dotted {
            stroke: rgba(84,174,255,0.4);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 4,4;
            marker-end: url(#arrowhead);
        }
    </style>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="rgba(84,174,255,0.8)" stroke="none" />
        </marker>
    </defs>

    <!-- Main container -->
    <rect class="subgraph" x="20" y="20" width="560" height="460" rx="8"/>
    <text class="title" x="30" y="40">maenifold</text>

    <!-- AI Agent (CENTER) -->
    <rect class="subgraph" x="230" y="200" width="140" height="80" rx="4"/>
    <text class="label" x="240" y="218">AI Agent</text>
    <rect class="node-center" x="245" y="230" width="120" height="40" rx="4"/>
    <text class="label" x="260" y="254">🧠 LLM Agent</text>

    <!-- Perspectives (TOP) -->
    <rect class="subgraph" x="230" y="30" width="140" height="60" rx="4"/>
    <text class="label" x="240" y="48">Perspectives</text>
    <rect class="node" x="245" y="55" width="110" height="30" rx="4"/>
    <text class="label" x="265" y="74">🎭 Adopt</text>

    <!-- Thinking (BOTTOM LEFT) -->
    <rect class="subgraph" x="40" y="340" width="160" height="120" rx="4"/>
    <text class="label" x="50" y="358">Thinking</text>
    <rect class="node" x="50" y="370" width="140" height="35" rx="4"/>
    <text class="label" x="55" y="392">🌊 SequentialThinking</text>
    <rect class="node" x="50" y="415" width="140" height="35" rx="4"/>
    <text class="label" x="80" y="437">📋 Workflow</text>

    <!-- Memory System (BOTTOM RIGHT) -->
    <rect class="subgraph" x="400" y="340" width="160" height="120" rx="4"/>
    <text class="label" x="410" y="358">Memory System</text>
    <rect class="node" x="410" y="370" width="140" height="35" rx="4"/>
    <text class="label" x="445" y="392">🗄️ Memory</text>
    <rect class="node" x="410" y="415" width="140" height="35" rx="4"/>
    <text class="label" x="450" y="437">🕸️ Graph</text>

    <defs>
        <marker id="arrowhead-double" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="rgba(84,174,255,0.8)" stroke="none" />
        </marker>
        <marker id="arrowhead-double-start" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
            <polygon points="10 0, 0 3, 10 6" fill="rgba(84,174,255,0.8)" stroke="none" />
        </marker>
    </defs>

    <!-- Arrows between main sections -->
    <!-- Perspectives -> AI Agent subgraph -->
    <path class="arrow" d="M 300 90 L 300 200"/>

    <!-- AI Agent subgraph -> Thinking -->
    <path class="arrow" d="M 230 240 Q 135 290 120 340"/>

    <!-- Thinking -> Memory System -->
    <path class="arrow" d="M 200 400 L 400 400"/>

    <!-- AI Agent subgraph <-> Memory System -->
    <path stroke="rgba(84,174,255,0.6)" stroke-width="2" fill="none"
          marker-start="url(#arrowhead-double-start)"
          marker-end="url(#arrowhead-double)"
          d="M 370 240 Q 435 290 480 340"/>
</svg>
